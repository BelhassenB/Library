<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <button>Add New Book</button>
    </div>
    <dialog>

    </dialog>
    <form action="" method="dialog">
        
        <label for="book-title">Title of the Book</label>
        <input type="text" id="book-title" name="book" required>

        <label for="author-name">Author</label>
        <input type="text" id="author-name" name="author" required>

        <label for="Pages">Number of pages</label>
        <input type="tel" id="pages" name="number-pages" required>
        
        <legend>Did you finish reading the book?</legend>

        <div>
            <input type="radio" id="book-was-read" name="book-was-read" value="yes">
            <label for="book-was-read">Yes</label>
        </div>
        <div>
            <input type="radio" id="book-not-read" name="book-was-read" value="No">
            <label for="book-not-read">No</label>
        </div>

        <button type="submit">Submit Book</button>
    </form>


    
</body>
</html>
